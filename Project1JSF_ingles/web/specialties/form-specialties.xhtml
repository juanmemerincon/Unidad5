<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{str.specialtyFormTitle}</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="contenido">
                <h2>#{str.specialtyFormHeader}</h2>
                <a href="list-modules.xhtml"></a>
                <p:fieldset legend="#{str.specialtyLegendForm}">
                <h:form>
                    <p:inputText placeholder="#{str.specialtyNamePrompt}" value="#{specialtyBean.specialty.name}"></p:inputText>
                    <p:commandButton value="#{str.buttonSave}" action="#{specialtyBean.guardar()}"></p:commandButton>
                    <p:commandButton value="#{str.buttonDelete}" action="#{specialtyBean.eliminar()}"></p:commandButton>
                    <p:commandButton value="#{str.buttonCancel}" action="#{specialtyBean.cancelar()}"></p:commandButton>
                </h:form>
                </p:fieldset>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
