<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

        <h:head>
             <title>#{str.specialtyListTitle}</title>
        </h:head>

        <h:body>
            <ui:composition template="/templates/template.xhtml">
                <ui:define name="cont">
                    <h1>#{str.specialtyListTitle}</h1>
                    <h:form>
                        <p:commandButton value="#{str.buttonAdd}" action="#{specialtyBean.iniciar()}"></p:commandButton>
                    </h:form>
                    <p:dataTable value="#{specialtyBean.specialties}" var="t">
                        <p:column headerText="#{str.action}">
                            <h:form>
                                <p:commandButton value="#{str.buttonEdit}" action="#{specialtyBean.editar(t)}"></p:commandButton>
                            </h:form>
                        </p:column>
                        <p:column headerText="#{str.specialtyNameHeader}">
                            <p:outputLabel value="#{t.name}"></p:outputLabel>
                        </p:column>
                        
                    </p:dataTable>
                </ui:define>
            </ui:composition>
        </h:body>
</html>
