<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

        <h:head>
             <title>#{str.subjectFormTitle}</title>
        </h:head>

        <h:body>
            <ui:composition template="/templates/template.xhtml">
                <ui:define name="contenido">
                    <h2>#{str.subjectFormHeader}</h2>
                    <p:fieldset legend="#{str.subjectLegendForm}">
                         <h:form>
                             <h:panelGrid columns="1">
                                 <p:inputText placeholder="#{str.subjectNamePrompt}" value="#{subjectBean.subject.subjectName}"></p:inputText>
                                  <p:inputText placeholder="#{str.subjectCuatriHeaderPrompt}" value="#{subjectBean.subject.subjectCuatri}"></p:inputText>
                                   <p:inputText placeholder="#{str.subjectEdificHeaderPrompt}" value="#{subjectBean.subject.subjectEdific}"></p:inputText>
                                 <p:inputText placeholder="#{str.subjectObjetivePrompt}" value="#{subjectBean.subject.objetive}" ></p:inputText>
                                 <p:selectOneMenu value="#{subjectBean.subject.specialty.idSpecialty}">
                                     <f:selectItems value="#{subjectBean.specialties}" var="ts" itemLabel="#{ts.name}" itemValue="#{ts.idSpecialty}"></f:selectItems>                                     
                                 </p:selectOneMenu>                                 
                             </h:panelGrid>
                             <p:commandButton value="#{str.buttonSave}" action="#{subjectBean.guardar()}" />
                             <p:commandButton value="#{str.buttonDelete}" action="#{subjectBean.eliminar()}" />
                             <p:commandButton value="#{str.buttonCancel}" action="#{subjectBean.cancelar()}" />
                          </h:form>
                    </p:fieldset>
                </ui:define>
            </ui:composition>
        </h:body>
</html>
